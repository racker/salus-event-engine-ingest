
logging:
  level:
    com.rackspace.salus.event.ingest: trace
salus.event:
  discovery:
    port-strategy:
      host: localhost
      starting-port: 9192
      partitions: 1
server:
  port: 0
spring:
  kafka:
    listener:
      # this will allow for to start consumer of a particular topic before the producer
      missing-topics-fatal: false
